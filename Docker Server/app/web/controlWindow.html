<div class="col-md-12" id="task-container">
	<span id="task-placeholder">Task: </span>
	<span id="task-content"></span>
</div>
<div class="col-md-12 align">
	<div class="col-md-4" id="search-input-container">
		<input type="text" id="query-input" placeholder="Enter your query "/>
		<button type="button" id="search-button" class="btn">Search</button>
	</div>
	<div class="col-md-4" id="timer-container">
		<h3 id="timer">
			<time>00:00:00</time>
		</h3>
	</div>
	<div class="col-md-4" id="finish-div">
		<button type="button" id="finish-button" class="btn btn-success">Found it</button>
		<button type="button" id="abandon-button" class="btn btn-danger">Give up</button>
	</div>
</div>
